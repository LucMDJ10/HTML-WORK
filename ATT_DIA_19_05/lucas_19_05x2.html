<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula_19_05x2</title>
</head>
<body>
    <script>
       var precobroa= Number(1.50)
       var precopao= Number (0.12)
       var pao=Number(prompt("Quantos pães foram vendidos"))
       var broa=Number(prompt("Quantos broas foram vendidos"))
       var valorarrecadopao=pao*precopao
       var valorarrecadobroas=broa*precobroa
       var valortotalarrecado=valorarrecadobroas + valorarrecadopao
       var poupanca=valortotalarrecado*10/100
       alert("Você arrecadou "+valortotalarrecado+ " com pães e broas")
       alert("Você deve guardar na poupança"+ poupanca)
       


    </script>
    
</body>
