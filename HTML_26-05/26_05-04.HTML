<body>
     <script>
    var salarioAtual= Number(prompt("Infome o seu salario"))
    var salarioFinal
    var salarioAumento
    var aumento
    var desconto

    aumento = (salarioAtual*0.15)
    salarioAumento= salarioAtual + aumento

    desconto = (salarioAumento*0.08)
    salarioFinal= salarioAumento - desconto
    
    alert("Seu novo salario é de "+salarioAumento)
    alert("Seu salario novo com desconto é "+ salarioFinal)
    
    

     </script>
</body>
